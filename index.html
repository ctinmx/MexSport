$(function() {
  getOnlineFeed('http://www.centraldeportiva.com/rss/vefutbol.xml');
});
var listEntries = function(json) {
  if (!json.responseData.feed.entries) return false;
  $('#widgetTitle').text(json.responseData.feed.title);
  var articleLength =json.responseData.feed.entries.length;
  articleLength = (articleLength > maxLength) ? maxLength : articleLength;
  for (var i = 1; i <= articleLength ; i++) {
    var entry = json.responseData.feed.entries[i-1];
    $("#noticias").append('<div data-role="collapsible" data-theme="b" data-content-theme="d"><h4>'+entry.title+"</h4><p>"+entry.content+"</p><a href='http://www.centraldeportiva.com'>ver más..</a></div>").trigger("create");


  }
  
  }
var getOnlineFeed = function(url) {
  var script = document.createElement('script');
  script.setAttribute('src', 'http://ajax.googleapis.com/ajax/services/feed/load?callback=listEntries&hl=ja&output=json-in-script&q='
                      + encodeURIComponent(url)
                      + '&v=1.0&num=' + maxLength);
  script.setAttribute('type', 'text/javascript');
  document.documentElement.firstChild.appendChild(script);
};
var getOfflineFeed = function(url) {
  var script = document.createElement('script');
  script.setAttribute('src', url);
  script.setAttribute('type', 'text/javascript');
  document.documentElement.firstChild.appendChild(script);
};

      $("#mexFuncionDiv").append(html);

      error: function(xhr, status, error){

});

<script type="text/javascript">
function changeVideo(imgURL, videoURL){
    imgURL = $(imgURL).find('img').attr('src');
    $('#videoIMG').attr("src",imgURL+'?'+Math.random())
    $('.vpreview').find('.playBtn').attr("href",videoURL);
}
$('#homePage').live('pageshow',function(event, ui){
    $(".vthumbs").jCarouselLite({
        auto: true,
        speed: 200,
        swipeThresholds : { x: 20, y: 120, time: 20 },
        visible: 4,
        responsive: false
    }).fadeIn();
    $(".vthumbs").swiperight(function() {
        $('.vthumbs').trigger('pauseCarousel')
    });
    $(".vthumbs").swipeleft(function() {
        $('.vthumbs').trigger('pauseCarousel')
    });
});
$('#homePage').live('pagehide',function(event, ui){
    $('.vthumbs').trigger('endCarousel').hide();
});
</script>
